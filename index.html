<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake Store</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>FS</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
  <!-- Toast container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<header id="main-header">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container position-relative">
      <a class="navbar-brand brand-graphite d-none d-lg-block" href="#">FAKE STORE</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-2" id="center-nav">
          <li class="nav-item"><a class="nav-link" aria-current="page" href="#" id="home">All</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="electronics">electronics</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="jewelery">jewelery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="mens-clothing">men's clothing</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="womens-clothing">women's clothing</a></li>
        </ul>
      </div>

      <!-- Botón carrito en desktop: ahora con clase nav-cart -->
      <div class="ms-auto d-none d-lg-block nav-cart">
        <button class="btn btn-outline-dark border-0 position-relative" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" title="Carrito">
            <i class="bi bi-cart-plus fs-5"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-badge-desktop"> 
                0
                <span class="visually-hidden">artículos en carrito</span>
            </span>
        </button>
      </div>

      <!-- Botón carrito en mobile (no hace falta nav-cart acá) -->
      <div class="d-lg-none">
        <button class="btn btn-outline-dark border-0 position-relative" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" title="Carrito">
          <i class="bi bi-cart-plus fs-5"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-badge-mobile">
            0
            <span class="visually-hidden">artículos en carrito</span>
          </span>
        </button>
      </div>

  </nav>
</header>


<main class="container min-vh-100">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 search-wrap">
      <form class="d-flex" role="search">
        <input
          type="search"
          class="form-control form-control-sm search-compact rounded-pill"
          id="inputSearch"
          placeholder="Buscar"
          aria-label="Buscar">
      </form>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-4 g-4 mt-5 justify-content-center" id="product-list">

    <!-- Generado desde JS -->
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true"></div>

  <!-- Off Canvas Carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Listado del Carrito</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    
    <div class="offcanvas-body">
      <!-- Generar desde JS -->
    </div>

    <div class="offcanvas-footer py-3">
      <div class="text-center fw-bold mb-3">
        Total: $<span id="cart-total">0.00</span>
      </div>
      <div class="d-flex justify-content-center align-items-center gap-3">
        <button class="btn btn-primary" id="btn-finish-cart">Finalizar Compra</button>
        <button class="btn btn-outline-secondary" id="btn-empty-cart">Vaciar Carrito</button>
      </div>
    </div>

  </div>

  <!-- Modal Checkout -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="checkoutModalLabel">Datos de Envío y Facturación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName" required>
          </div>
          <div class="mb-3">
            <label for="inputLastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputLastName" required>
          </div>
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" required>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" form="checkoutForm" class="btn btn-primary" id="btn-confirm-purchase">Finalizar</button>
      </div>
    </div>
  </div>
</div>


<!-- Botón Go to Top -->
<button class="btn btn-primary rounded-circle" id="btn-top" title="Go to top">
  <i class="bi bi-arrow-up"></i>
</button>

</main>

<!-- Footer -->

<footer class="footer mt-5">
  <div class="footer-accent"></div>
  <div class="container py-5">
  <div class="row g-4 justify-content-center text-center">
    <div class="col-12 col-md-4">
      <h5 class="mb-2">FAKE STORE</h5>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <a class="footer-social" href="#" aria-label="Instagram"><i class.bi bi-instagram"></i></a>
        <a class="footer-social" href="#" aria-label="Twitter / X"><i class="bi bi-twitter-x"></i></a>
        <a class="footer-social" href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
        <a class="footer-social" href="#" aria-label="YouTube"><i class="bi bi-youtube"></i></a>
      </div>
    </div>

    <div class="col-12 col-d-4">
      <h6 class="text-uppercase small mb-3">Soporte</h6>
      <ul class="list-unstyled m-0">
        <li><a class="footer-link" href="#">Ayuda</a></li>
        <li><a class="footer-link" href="#">Envíos</a></li>
        <li><a class="footer-link" href="#">Devoluciones</a></li>
        <li><a class="footer-link" href="#">Términos</a></li>
      </ul>
    </div>
    <div class="col-12 col-md-4">
      <h6 class="text-uppercase small mb-3">Recibí novedades</h6>
     <form class="d-inline-flex flex-wrap justify-content-center gap-2" onsubmit="return false;">
  <input class="form-control footer-input" type="email" placeholder="Tu email">
  <button class="btn btn-primary footer-btn mt-2 mt-sm-0" type="button">Suscribirme</button>
</form>
    </div>
  </div>

<hr class="footer-sep my-4">
  <div class="d-flex justify-content-center">
    <span class="small footer-muted">© <span id="year"></span> Grupo 7 — Fake Store</span>
  </div>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script type="module" src="./index.js"></script>
</body>
</html>
